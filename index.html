<!DOCTYPE html>
<html>
  <body>

    <h1>plop</h1>

    <button type="button"
            onclick="document.getElementById('demo').innerHTML = Date()">
      Click me to display Date and Time.
    </button>

    <p id="demo"></p>

    <p><a href="/clients/CarinoSteeringWheel.apk">Install the android client apk.</a></p>
    <script type="text/javascript">
      if (window.DeviceOrientationEvent) {
        document.getElementById('demo').innerHTML = "DeviceOrientation is supported";
      } else {
        document.getElementById('demo').innerHTML = "DeviceOrientation isn't supported";
      }
      window.addEventListener("deviceorientation", function(event) {
        document.getElementById('demo').innerHTML = event;
      }, true);
    </script>
  </body>
</html>
